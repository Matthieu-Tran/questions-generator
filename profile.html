<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vega-Lite Bar Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.6.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
    <style media="screen">
        .vega-actions a {margin-right: 5px;}
    </style>
</head>
<body>
    <h1>Histogramme et visualisation du profil test</h1>
    <div id="vis"></div>
    <script>
        var vlSpec = {data: { values: [{'typequestion': 'questionOuverte', 'nombre': 2},{'typequestion': 'qcm', 'nombre': 4},{'typequestion': 'choixMultiple', 'nombre': 1},{'typequestion': 'corespondance', 'nombre': 0}], },mark: 'bar',encoding: {x: { field: 'typequestion', type: 'nominal' },y: { field: 'nombre', type: 'quantitative' }}};
        vegaEmbed('#vis', vlSpec);
    </script>
</body>
</html>
